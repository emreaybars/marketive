version: '3.8'

services:
  # API Server
  api:
    build:
      context: .
      target: api-server
    container_name: carkifelek-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - WIDGET_SECRET=${WIDGET_SECRET}
      - WIDGET_API_PORT=3001
    networks:
      - carkifelek-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/widget/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Panel (Optional - can use Vercel instead)
  admin:
    build:
      context: .
      target: admin-panel
    container_name: carkifelek-admin
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - carkifelek-network
    depends_on:
      - api

networks:
  carkifelek-network:
    driver: bridge

# Production deployment with Nginx reverse proxy
version: '3.8'

services:
  api:
    build:
      context: .
      target: api-server
    container_name: carkifelek-api
    restart: always
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - WIDGET_SECRET=${WIDGET_SECRET}
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: carkifelek-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
